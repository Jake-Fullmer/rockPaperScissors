<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row p-5">
      <div class="col-12 text-center">
        <div class="card" style="width: 18rem;">
          <div>
            <h3 id="cardTopText">Only time will tell who wins, we're waiting???</h3>
          </div>
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title">Rock Paper Scissors</h5>
            <p class="card-text">Computers are taking over the world, can you stop them?</p>
            <a id="rock" class="btn btn-primary" onClick="rock()">ROCK</a>
            <a id=" paper" class="btn btn-primary" onClick="paper()">PAPER</a>
            <a id=" scissors" class="btn btn-primary" onClick="scissors()">SCISSORS</a>

          </div>
        </div>
      </div>
    </div>

  </div>
  <script src=" app.js"></script>
</body>

</html>
