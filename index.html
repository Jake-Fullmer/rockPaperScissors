<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="jumbotron-fluid container" style="width: 100vw">
    <div class=" row p-3">
      <div class="col-12 text-center">
        <img id="pic" class="imgFluid"
          src="https://images.unsplash.com/photo-1537498425277-c283d32ef9db?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1957&q=80">
        <div id="picText" class="textLarge">Only time will tell who wins, we're waiting...</div>
      </div>
      <div class="col-12 text-center">
        <p class="textMedium mt-3">Computers are taking over the world, can you stop them?</p>
      </div>
      <div class="col-12 text-center m-1">
        <a id="rock" class="btn btn-primary mr-5 textMedium" onClick="play(0)">ROCK</a>
        <a id="paper" class="btn btn-primary textMedium" onClick="play(1)">PAPER</a>
        <a id="scissors" class="btn btn-primary ml-5 textMedium" onClick="play(2)">SCISSORS</a>
      </div>
    </div>

  </div>
  </div>




  <script src=" app.js"></script>
</body>

</html>
